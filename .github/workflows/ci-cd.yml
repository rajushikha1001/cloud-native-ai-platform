name: Build & Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Login Docker
      run: echo ${{ secrets.DOCKER_PASS }} |
           docker login -u ${{ secrets.DOCKER_USER }} --password-stdin

    - name: Build
      run: docker build -t ${{ secrets.DOCKER_USER }}/cloud-ai:latest app

    - name: Push
      run: docker push ${{ secrets.DOCKER_USER }}/cloud-ai:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: azure/setup-kubectl@v4
    - name: Kube Config
      run: echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig && export KUBECONFIG=kubeconfig
    - name: Apply
      run: kubectl apply -f k8s/
